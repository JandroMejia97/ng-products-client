<div class="container">
  <mat-card>
    <nav mat-tab-nav-bar mat-align-tabs="center">
      <a mat-tab-link *ngFor="let link of links"
        routerLinkActive
        #rla="routerLinkActive"
        [active]="rla.isActive"
        [routerLink]="link.route">
        {{link.name}}
      </a>
    </nav>
    <router-outlet></router-outlet>
  </mat-card>
</div>
